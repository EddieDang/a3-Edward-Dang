<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Names</title>
  <script src="js/home.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Add Tailwind CSS -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Guest List</h1>

    <!-- Form to Add a Name -->
    <form id="nameForm" action="/addName" method="POST" class="flex items-center space-x-4 mb-6">
      <input 
        type="text" 
        id="nameInput" 
        placeholder="Enter name" 
        required 
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        type="submit" 
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Submit
      </button>
    </form>

    <!-- List of Names -->
    <h2 class="text-xl font-semibold text-gray-700 mb-4">List</h2>
    <ul id="nameList" class="space-y-2">
      <!-- Dynamically generated list items will go here -->
    </ul>
  </div>
</body>
</html>
